<div ng-cloak class="pane">
	<h3>Register New Account</h3>
	Email:
	<input type="text" ng-model="registerModel.email">
	</br>
	Username:
	<input type="text" ng-model="registerModel.username">
	</br>
	Password: 
	<input type="password" ng-model="registerModel.password">
	</br>
	Retype Password:
	<input type="password" ng-model="registerModel.passwordRetype">
	</br>
	<button ng-click="register()">Register</button>
</div>
